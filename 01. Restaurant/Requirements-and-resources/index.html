<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section>
            <article class="image-wrapper">
                <img src="../Requirements-and-resources/form-img.jpg" alt="">
            </article>
            <article class="form-booking">
                <h3>
                    Booking place for your dinner!
                </h3>
                <form>
                    <label for="name">  
                        <input type="text" id= "name" placeholder="Your name">
                    </label>
                    <label for="number">
                        <input type="Number" id= "number" placeholder="Your phone number">
                    </label>
                    <label for="time">
                        <input type="text" id= "time" placeholder="Time">
                    </label>
                    <label for="NumberPeople">
                        <input type="number" id= "people" placeholder="Number of people">
                    </label>
                    <input type="submit" value="Book now">

                </form>

            </article>
        </section>
    </main>
</body>

</html>
